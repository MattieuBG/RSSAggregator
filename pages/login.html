<div class="row">
    <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
        <div class="well bs-component " style="background-color: white;">
            <form name="form" class="form-horizontal" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Login</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" ng-model="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Mot de passe</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="password" ng-model="password" name="" placeholder="Mot de passe">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-2">
                        </div>
                        <div class="col-lg-10">
                            <input class="btn btn-sm btn-red" ng-click="ok()" ng-disabled="!form.$valid" value="Se connecter"/> <input class="btn btn-sm btn-red" ng-click="create()" ng-disabled="!form.$valid" value="Creer un compte"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
